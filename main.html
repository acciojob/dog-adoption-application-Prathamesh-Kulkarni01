<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
  <label for="name">Name</label>
  <input id="name" type="text" placeholder="Name" required>

  <label for="phone">Phone Number</label>
  <input id="phone" type="text" placeholder="Phone Number" required>

  <label for="address">Address</label>
  <input id="address" type="text" placeholder="Address" required>

  <label for="checkbox">Have you ever lived with a Dog before?</label>
  <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">

  <label for="multiSelect">Please select your preferred breeds</label>
  <select id="multiSelect" multiple>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Poodle">Poodle</option>
    <option value="Bulldog">Bulldog</option>
  </select>

  <input id="submit" type="submit" value="Submit">
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
